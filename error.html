<!DOCTYPE html>
<html lang="en" class="light-mode">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .dark-mode {
      background-color: #111827;
      color: white;
    }
    .light-mode {
      background-color: white;
      color: black;
    }
    .dark-mode a.text-link {
      color: #93c5fd;
    }
    .light-mode a.text-link {
      color: #2563eb;
    }
    .light-mode a.text-link:hover, .dark-mode a.text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body id="root" class="light-mode min-h-screen flex items-center justify-center px-4">
  <div class="text-center space-y-6">
    <h1 class="text-6xl font-extrabold">404</h1>
    <p class="text-2xl font-semibold">Page Not Found</p>
    <p class="text-lg text-gray-600 dark:text-gray-300">
      Sorry, the page you are looking for does not exist or has been moved.
    </p>
    <a href="index.html" class="inline-block mt-4 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold text-lg rounded shadow-md transition duration-300">
      Go to Homepage
    </a>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
